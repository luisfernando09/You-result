<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div-mestre">
        <div class="container">

            <div class="start">
                <p>Your Result</p>
            </div>

            <div class="numbers">
                <div class="main-number">
                    <h1>76</h1>
                </div>
                <div class="number">
                    <p>of 100</p>
                </div>
            </div>

            <div>
                <h1>Great</h1>
            </div>
            <div class="text">
                <p>You scored higher than 65% of </p>
                <p>the people who have taken</p>
                <p>these tests.</p>

            </div>
        </div>
        <!--summary-->
        <div class="container-2">
            <div class="title">
                <h3>Summary</h3>
            </div>
            <div class="tabela">


             <div class="linha-1">
                <div class="reaction">
                <div class="img"><img src="iconoir_flash.svg" alt="flash"/></div>
                    <p>Reaction  <span style="color: black;">80/100</span></p>
                </div>
             </div>

             <div class="linha-2">
                <div class="memory">
                   <div class="img"><img src="iconoir_brain.svg" alt="brain"/></div>
                    <p>Memory <span style="color: black ;">92/100</span></p>
                </div>
             </div>

             <div class="linha-3">
                <div class="verbal">
                    <div class="img"><img src="iconoir_chat-remove.svg" alt="chat"/></div>
                    <p>Verbal <span style="color: black;">61/100</span></p>
                </div>
             </div>

             <div class="linha-4">
                <div class="visual">
                    <div class="img"><img src="iconoir_eye-empty.svg" alt="eye"/></div>
                    <p>Visual <span style="color: black;">72/100</span></p>
                </div>
             </div>


            </div>
            <div class="btn">
                <p>Continue</p>
            </div>
        </div>
    </div>
</body>

</html>
